<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Parameter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #d4af37;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #b8941f;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ EmailJS Parameter Test</h1>
        <p>This will test different parameter names to find what your EmailJS template expects.</p>
        
        <button class="test-button" onclick="testWithToEmail()">
            Test with "to_email"
        </button>
        
        <button class="test-button" onclick="testWithEmail()">
            Test with "email"
        </button>
        
        <button class="test-button" onclick="testWithTo()">
            Test with "to"
        </button>
        
        <button class="test-button" onclick="testWithUserEmail()">
            Test with "user_email"
        </button>
        
        <div class="test-results" id="test-results">
            <h3>Test Results:</h3>
            <p>Click a test button above to see results here.</p>
        </div>
    </div>

    <!-- Include EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        emailjs.init("69G95V-4wBoCVMRVt");
        
        async function testWithToEmail() {
            await testEmail('to_email', 'myself34154@gmail.com');
        }
        
        async function testWithEmail() {
            await testEmail('email', 'myself34154@gmail.com');
        }
        
        async function testWithTo() {
            await testEmail('to', 'myself34154@gmail.com');
        }
        
        async function testWithUserEmail() {
            await testEmail('user_email', 'myself34154@gmail.com');
        }
        
        async function testEmail(paramName, emailAddress) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = `<h3>Test Results:</h3><p>Testing with parameter: <strong>${paramName}</strong></p>`;
            
            try {
                const templateParams = {
                    [paramName]: emailAddress,
                    customer_name: 'Test Customer',
                    confirmation_number: 'TEST123',
                    appointment_date: 'Test Date',
                    appointment_time: 'Test Time',
                    service_name: 'Test Service',
                    service_price: 20,
                    additional_services: 'Test Additional Services',
                    total_price: 20,
                    customer_phone: '555-1234',
                    special_notes: 'Test Notes',
                    location: '812 Gaffield Pl',
                    contact_phone: '720-499-5415'
                };
                
                console.log(`Testing with ${paramName}:`, templateParams);
                
                const result = await emailjs.send(
                    'service_32atpco',
                    'template_pysusaq',
                    templateParams
                );
                
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Test Results:</h3>
                    <p><strong>SUCCESS!</strong> Parameter <strong>${paramName}</strong> works!</p>
                    <p>Status: ${result.status}</p>
                    <p>Text: ${result.text}</p>
                    <p>Check your email: ${emailAddress}</p>
                `;
                
            } catch (error) {
                console.error(`Test with ${paramName} failed:`, error);
                resultsDiv.innerHTML = `
                    <h3>‚ùå Test Results:</h3>
                    <p><strong>FAILED!</strong> Parameter <strong>${paramName}</strong> doesn't work.</p>
                    <p>Error: ${error.text || error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
